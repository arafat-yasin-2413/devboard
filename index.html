<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;

        }
    </style>

</head>

<body class="bg-gray-300 min-h-screen m-0 p-0 poppins-font">
    <!-- navbar section inside header -->
    <header class="w-10/12 mx-auto ">
        <nav class="py-4">
            <div class="navbar bg-base-100 rounded-md">
                <div class="navbar-start gap-2">

                    <img src="./assets/logo.png" alt="brand-logo">
                    <h1 class="text-3xl">Dev<span class="text-teal-950 font-bold">Board</span></h1>
                </div>

                <div class="navbar-end gap-6 flex">
                    <div>
                        <button class="btn rounded-full flex justify-center items-center">
                            <img class="w-6 h-6" src="./assets/checkbox.png" alt="checkbox">
                            <span class="font-bold text-2xl">23</span>
                        </button>
                    </div>


                    <div class="">
                        <button class="btn btn-circle">
                            <img class="w-4/5" src="./assets/theme-btn.png" alt="themeButton">
                        </button>
                    </div>
                </div>
            </div>

        </nav>

        <!-- <div class="border-b border-dashed border-gray-400"></div> -->


    </header>

    <!-- main contents part -->
    <main class="w-10/12 mx-auto">

        <!-- whole content section -->
        <section>
            <!-- content container -->
            <div class="grid grid-cols-4 gap-6">
                
                <!-- content left part -->
                <div class="col-span-3">


                    <!-- Task assigned, discover, date part -->
                    <div class="flex gap-6">
                        <!-- Task Assigned -->
                        <div class="bg-pink-300 w-40">
                            task assigned
                            
                        </div>

                        <!-- Discover something -->
                        <div class="bg-pink-300 flex-1">
                            discover
                        </div>

                        <!-- Date -->
                        <div class="bg-pink-300 w-40">
                            Date
                        </div>

                    </div>

                    <!-- All Task Cards -->
                    <div class="grid grid-cols-3 gap-6 mt-6">
                        <!-- card 1 -->
                        <div class="bg-green-400">
                            card 1
                        </div>

                        <!-- card 2 -->
                        <div class="bg-green-400">
                            card 1
                        </div>

                        <!-- card 3 -->
                        <div class="bg-green-400">
                            card 1
                        </div>

                        <!-- card 4 -->
                        <div class="bg-green-400">
                            card 1
                        </div>

                        <!-- card 5 -->
                        <div class="bg-green-400">
                            card 1
                        </div>

                        <!-- card 6 -->
                        <div class="bg-green-400">
                            card 1
                        </div>

                        
                    </div>



                </div>

                <!-- content right part activity log -->
                <div class="bg-base-100 rounded-lg">
                    <h2>activity Log</h2>
                </div>

            </div>



        </section>





    </main>







</body>

</html>
